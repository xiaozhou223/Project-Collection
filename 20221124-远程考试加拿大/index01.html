<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

</head>

<body>
	<main>
		<div class="main">
			<div id="text-here">&nbsp;</div>
			<div id="text-here">&nbsp;</div>
		</div>
		<button id="button">Click Here</button>
	</main>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			$("#button").click(() => {
				$(".main #text-here").html("text goes here");
			})
		})
	</script>
</body>

</html>
