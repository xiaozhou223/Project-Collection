<!DOCTYPE html>
<html lang="en">

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport"
			content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');

			h1 {
				font-family: Outfit;
			}

			h2 {
				font-family: Outfit;
			}

			h3 {
				font-family: Outfit;
			}

			h4 {
				font-family: Outfit;
			}

			body {
				font-family: Roboto;
				background: #f7f8fa;
			}

			:root {
				--footer-background-color: #0000FF;
				--footer-foreground-color: #FFFFFF;
				/* --footer-foreground-color: #0101FE;
            --footer-background-color: #FF8001; */
				--navbar-foreground-color: #FFFFFF;
				--navbar-background-color: #000000;
				--buttons-background-color: #000000;
				--buttons-foreground-color: #A2B3B1;
			}

			section {
				padding: 1%;
			}

			header {
				
				position: fixed;
				left: 0;
				top: 0;
				z-index: 1001;
				box-sizing: border-box;
				padding-left: 10px;
				padding-right: 10px;
				width: 100%;
				min-width: 500px;
				background: #fff;
				box-shadow: 0 2px 2px 0 rgb(207 216 221 / 70%);
				transition: opacity .3s, visibility .3s, -webkit-transform .3s;
				transition: transform .3s, opacity .3s, visibility .3s;
				transition: transform .3s, opacity .3s, visibility .3s, -webkit-transform .3s;
			}

			footer {
				background: #333;
				/* border: 1px solid red; */
				text-align: center;
				padding: 15px;
			}

			main {
				width: 690px;
				margin: 0 auto;
				margin-top: 60px;
				margin-bottom: 20px;
				box-sizing: border-box;
				background-color: #fff;
				border: 1px solid #e5e8ed;
				padding: 32px;
				box-shadow: 0 2px 4px 0 rgb(3 27 78 / 6%);
			}

			.nav-link {
				/* background-color: var(--navbar-background-color); */
				color: var(--navbar-foreground-color);
				color: #333;
			}

			.section {
				text-align: center;
			}
			.section h4{
				text-align: left;
			}
			.section p{
				text-align: left;
				text-indent: 2em;
			}

			.section img {
				display: block; 
				vertical-align: middle;
				width: 100%;
				max-width: 80%;
				margin: 10px auto;
			}
			@media (max-width: 576px) {
				header{
					min-width: 100%;
				}
				main {
					width: 100%;
					margin: 0 auto;
					margin-top: 60px;
					margin-bottom: 20px;
					box-sizing: border-box;
					background-color: #fff;
					border: 1px solid #e5e8ed;
					/* padding: 32px; */
					padding: 10px;
					/* border: 1px solid red; */
					box-shadow: 0 2px 4px 0 rgb(3 27 78 / 6%);
				}
				.section img {
					display: block; 
					vertical-align: middle;
					width: 100%;
					max-width: 100%;
					margin: 0px auto;
				}
				
			}
		</style>
	</head>
